---
title: Recent posts
---

{% for post in site.posts %}
    <div class="row">
        <div class="col-md-12">
            <a href="{{ post.url }}">
                <h2>
                    {{ post.title }}
                </h2>
            </a>
            {{ post.excerpt }}
            <hr>
        </div>
    </div>
{% endfor %}
